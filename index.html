<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" size="32x32" href="favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="amazon_logo.png" alt="Amazon Logo" class="logo">
    </header>
    
    <section>

        <!------------------------------ Preview Image Section ------------------------>
        <div class="preview">
            
            <img id="preview-image" src="watches/black.png" alt="">

        </div>

        <!------------------------------ Info Section --------------------------------->

        <div class="info">
            <h1>FitBit 23 - The Smartest Watch</h1>
            <p class="description">All in one watch </p>

            <h4>Select Color</h4>

            <ul class="color">
                <li class="black" onclick="black()"></li>
                <li class="blue" onclick="blue()"></li>
                <li class="pink" onclick="pink()"></li>
                <li class="purple" onclick="purple()"></li>
                <li class="red" onclick="red()"></li>
            </ul>

            <h4>Features</h4>

            <div class="options">
                <span>Time</span>
                <span>Heart Rate</span>
            </div>

            <button class="buy">BUY NOW</button>

        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
